version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: itnvend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: itnvend
      POSTGRES_USER: itnvend
      POSTGRES_PASSWORD: itnvend
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "itnvend"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
    driver: local
