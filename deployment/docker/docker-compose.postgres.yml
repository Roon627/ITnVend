version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: itnvend_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-itnvend}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-itnvend}
    volumes:
      - itnvend_pgdata:/var/lib/postgresql/data
    ports:
      # Bind only to localhost on the droplet for security (adjust if you intentionally expose DB)
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-itnvend}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itnvend_network

volumes:
  itnvend_pgdata:
    name: itnvend_pgdata

networks:
  itnvend_network:
    driver: bridge
