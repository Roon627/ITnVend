services:
  postgres:
    image: postgres:16
    container_name: itnvend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: itnvend
      POSTGRES_PASSWORD: itnvend
      POSTGRES_DB: itnvend
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: itnvend-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
